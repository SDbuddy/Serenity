<div class="panel panel-default">
    <div class='panel-heading'>Arduino Pins
        <button class='btn btn-defualt btn-lg add'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
    <div class="panel-body">
        <table id='mainLayout' class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Pin</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Modify</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Generic Name 1</td>
                    <td>2</td>
                    <td>Relay</td>
                    <td id='description'>A relay connected to the first pump...</td>
                    <td>
                        <button class='btn btn-default btn-lg'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class='btn btn-danger btn-lg'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </td>
                </tr>
                <tr>
                    <td>Generic Name 2</td>
                    <td>A0</td>
                    <td>Sensor</td>
                    <td id='description'>A temp sensor connected to pin A0 on the arduino...</td>
                    <td>
                        <button class='btn btn-default btn-lg'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class='btn btn-danger btn-lg'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <br>
        <br>
        <button class='btn btn-success btn-lg apply'><span class="glyphicon glyphicon-check" aria-hidden="true"></span>&nbsp;APPLY</button>
    </div>
</div>
<div id="configEditor" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add/Edit Pin Configuration</h4> </div>
            <div class="modal-body">
                <form role='form'>
                    <div class='form-group'>
                        <label>Name: </label>
                        <input type="text" id='name'> </div>
                    <div class='form-group'>
                        <label>Pin: </label>
                        <input type='text' id='pin'> </div>
                    <div class='form-group'>
                        <label>Type: </label>
                        <input type="text" id='type'> </div>
                    <div class='form-group'>
                        <label>Descrition</label>
                        <textarea class="form-control" id='descriptionVal'></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" id='config-submit'>Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
