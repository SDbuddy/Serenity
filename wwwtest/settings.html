<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=.01">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href='/css/settings.css' rel='stylesheet'> </head>

<body>
    <div class="page">
        <div class='rows content'>
            <div class="col-xs-3 sidebar-nav">
                <div>
                    <center>
                        <h1 class='nav-header list-group-item'>Settings</h1></center>
                    <br>
                    <ul class='list-group'>
                        <li class='list-group-item isActive pins'>
                            <center><a href='#'>Arduino Pins</a></center>
                        </li>
                        <li class='list-group-item controls'>
                            <center><a href='#'>Controls</a></center>
                        </li>
                        <li class='list-group-item display'>
                            <center><a href='#'>Display</a></center>
                        </li>
                        <li class='list-group-item general'>
                            <center><a href='#'>General</a></center>
                        </li>
                        <li class='list-group-item triggers'>
                            <center><a href='#'>Triggers</a></center>
                        </li>
                        <li class='list-group-item actions'>
                            <center><a href='#'>Actions</a></center>
                        </li>
                    </ul>
                    <div class='bottom-header'> </div>
                </div>
            </div>
            <div class="col-xs-9 page-content content">
                <div id='panel'>
                    <div class="panel panel-default">
                        <div class='panel-heading'>Arduino Pins
                            <button class='btn btn-defualt btn-lg add' id='addEntry'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        </div>
                        <div class="panel-body">
                            <table id='mainLayout' class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Pin</th>
                                        <th>Type</th>
                                        <th>Description</th>
                                        <th>Modify</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Generic Name 1</td>
                                        <td>2</td>
                                        <td>Relay</td>
                                        <td id='description'>A relay connected to the first pump...</td>
                                        <td>
                                            <button class='btn btn-default btn-lg'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                            <button class='btn btn-danger btn-lg'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Generic Name 2</td>
                                        <td>A0</td>
                                        <td>Sensor</td>
                                        <td id='description'>A temp sensor connected to pin A0 on the arduino...</td>
                                        <td>
                                            <button class='btn btn-default btn-lg'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                            <button class='btn btn-danger btn-lg'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="/js/settings.js"></script>
</body>

</html>
